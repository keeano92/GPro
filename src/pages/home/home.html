<ion-header>
  <ion-navbar>
    <ion-title>GPro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Your Location Weather Data</h2>
  <p>Weather ID: {{data?.weather[0].id}}</p>
  <p>Location: {{data?.name}}</p>
  <p>Current Weather: {{data?.weather[0].main}}</p>
  <p>Description: {{data?.weather[0].description}}</p>
  <p>Weather Icon Code: {{data?.weather[0].icon}}</p>
  <p>Wind: {{data?.wind.speed}}MPH</p>
  <div #map id="map"></div>
</ion-content>
